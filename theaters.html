<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icon.jpeg" type="image/png" sizes="16x16">
    <title>Movies ratings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{
        background-color: antiquewhite;
    }
    .checked {
      color: orange;
    }
    .amr{
        position: absolute;
        top: 100px;
        left: 100px;
    }
    .bb{
        position: absolute;
        top: 100px;
        left: 400px;
    }
    .arm{
        position: absolute;
        top: 100px;
        left: 800px;
    }
    </style>
</head>
<body>
    <div class="amr">
        <img src="./amaran1.jpeg" alt="200" width="200">
        <h3>Amaran</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
    </div>
    <div class="bb">
        <img src="./bb1.jpeg" alt="200px" width="250px">
        <h3>Bloody Beggar</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star "></span>
        <span class="fa fa-star"></span>
    </div>
    <div class="arm">
        <img src="./arm.jpeg" alt="250px" width="250px">
        <h3>ARM</h3>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
    </div>
     
</body>
</html>
